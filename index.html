<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>广告隐私设置 - JS与WebView交互示例</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f5;
            min-height: 100vh;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        h1 { font-size: 20px; margin-bottom: 8px; color: #333; }
        .desc { color: #666; font-size: 14px; margin-bottom: 16px; }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .btn-check {
            background: #007AFF;
            color: #fff;
        }
        .btn-show-form {
            background: #34C759;
            color: #fff;
        }
        .btn-check:active, .btn-show-form:active { opacity: 0.8; }
        #privacyEntryBtn {
            display: none;
            background: #5856D6;
            color: #fff;
        }
        #privacyEntryBtn.visible { display: block; }
        .log {
            margin-top: 12px;
            padding: 12px;
            background: #f8f8f8;
            border-radius: 8px;
            font-size: 12px;
            color: #333;
            max-height: 120px;
            overflow-y: auto;
        }
        .log-item { margin-bottom: 4px; }
        .log-time { color: #999; margin-right: 8px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>广告隐私设置</h1>
        <p class="desc">海外 SDK 中 .js 与 WebView 交互示例</p>
        
        <button class="btn-show-form" onclick="loadPrivacyForm()">
            event:16 - 加载并显示广告隐私设置表单
        </button>
        <button id="privacyEntryBtn" onclick="loadPrivacyForm()">
            广告隐私设置入口（由原生控制显隐）
        </button>
    </div>

    <div class="card">
        <h2 style="font-size:16px; margin-bottom:8px;">交互日志</h2>
        <div id="log" class="log"></div>
    </div>

    <script>
        // ========== 供 iOS 原生调用的 JS 方法 ==========
        // 返回广告隐私设置按钮是否显示状态
        // param: { type: 7, content: { state: "0" | "1" } }  1:显示 0:隐藏
        function ionEvent(param) {
            if (!param || typeof param !== 'object') return;
            if (param.type === 7 && param.content) {
                var state = param.content.state;
                var entryBtn = document.getElementById('privacyEntryBtn');
                if (state === '1') {
                    entryBtn.classList.add('visible');
                    addLog('ionEvent', '广告隐私入口按钮: 显示');
                } else {
                    entryBtn.classList.remove('visible');
                    addLog('ionEvent', '广告隐私入口按钮: 隐藏');
                }
            }
        }

        // 暴露到 window 供 WKWebView evaluateJavaScript 调用
        window.ionEvent = ionEvent;

        // ========== 调用 iOS 原生的方法 ==========
        function commonEvent(param) {
            if (!window.webkit || !window.webkit.messageHandlers || !window.webkit.messageHandlers.commonEvent) {
                addLog('commonEvent', '非 WebView 环境或 commonEvent 未注入', param);
                return;
            }
            window.webkit.messageHandlers.commonEvent.postMessage(param);
            addLog('commonEvent', '已发送', param);
        }

        // event:15 - 检查是否需要显示广告隐私设置选项入口按钮
        function checkPrivacyButton() {
            commonEvent({ event: 15 });
        }

        // event:16 - 加载并显示广告隐私设置表单
        function loadPrivacyForm() {
            commonEvent({ event: 16 });
        }

        function addLog(tag, msg, data) {
            var logEl = document.getElementById('log');
            var time = new Date().toLocaleTimeString();
            var line = '<div class="log-item"><span class="log-time">' + time + '</span>[' + tag + '] ' + msg;
            if (data) line += ' ' + JSON.stringify(data);
            line += '</div>';
            logEl.innerHTML = line + logEl.innerHTML;
        }

        // WebView 加载完成时自动调用，通知 iOS 原生检查是否显示广告隐私入口
        function onPageReady() {
            checkPrivacyButton();
        }
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', onPageReady);
        } else {
            onPageReady();
        }
    </script>
</body>
</html>
